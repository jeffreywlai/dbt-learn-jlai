version: 2

sources:
  - name: stripe
    description: "Stripe/Payments Raw Data"
    database: raw

    loaded_at_field: "_batched_at"
    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}


    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - not_null
              - unique
